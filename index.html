<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korbel AI | Automação Imobiliária Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Rajdhani:wght@300;500;600;700&family=Inter:wght@300;400;600&display=swap');
      
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb; /* Light mode default */
        color: #111827; /* Light mode default */
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Dark mode overrides applied via class 'dark' on html */
      .dark body {
        background-color: #050505;
        color: #ffffff;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }

      .font-tech {
        font-family: 'Rajdhani', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #000;
      }

      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
        border: 1px solid #e5e5e5;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1a1a1a; 
        border: 1px solid #333;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      .blueprint-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(0, 163, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 163, 255, 0.05) 1px, transparent 1px);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                DEFAULT: '#D4AF37',
                light: '#F4D06F',
                dark: '#AA8C2C',
                dim: 'rgba(212, 175, 55, 0.1)'
              },
              electric: {
                DEFAULT: '#00A3FF',
                glow: '#00A3FF',
                dim: 'rgba(0, 163, 255, 0.1)'
              },
              dark: {
                950: '#050505',
                900: '#0a0a0a',
                800: '#121212',
              }
            },
            fontFamily: {
              serif: ['Space Grotesk', 'sans-serif'], // Replacing serif usage with modern font
              sans: ['Inter', 'sans-serif'],
              tech: ['Rajdhani', 'sans-serif'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
